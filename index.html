<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Spots!!!</title>
  <meta name="description" content="Welcome to Spots, an interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile.">
  <meta name="keywords" content="social media, photos, interactive, user profiles, likes, spots">
  <meta name="author" content="Badr Labloul">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="page">
    <div class="header">
      <img src="./images/logo.svg" alt="Spot logo" class="header__icon">
    </div>
    <div class="main">
      <section class="profile page__section">
        <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-btn">
          <img src="./images/edit_icon.svg" alt="Edit Icon" class="">Edit Profile
        </button>
        </div>
        <button class="profile__add-btn">
          <img src="./images/plus_icon.svg" alt="Plus Icon" class="">New Post
        </button>
      </section>
      <section class="cards page__section">

      </section>
    </div>
    <div class="footer">

    </div>
  </div>

</body>
</html>
